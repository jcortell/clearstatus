params:
  systems:
    - name: Website
      description: My personal website
      link: https://jorge.cortell.net/
    - name: Sitio web
      description: Mi web
      link: https://web.cortell.net/
    - name: Blog
      description: My personal blog
      link: https://blog.cortell.net/
    - name: Blog castellano
      description: Mi blog
      link: https://bloges.cortell.net/
    - name: Hugo
      description: Hugo's site
      link: https://hugo.cortell.net/
    - name: Mery
      description: Mery's site
      link: https://mery.cortell.net/

  # dateFormat Default: "January 2, 2006 at 3:04 PM"
  # shortDateFormat Default: "15:04 — Jan 2"
  dateFormat: "January 2, 2006 at 3:04 PM"
  shortDateFormat: "15:04 — Jan 2"
  # This string will be displayed after each time displayed
  # Set it for instance to " UTC" to indicate UTC times
  # or a specific time zone, ie " America/New_York"
  # You can also instead used a translated string per language
  timezoneString: " UTC"

  # Path to logo image from the /static folder.
  logo: "/images/clearstatus.svg"

  # favicon
  icon: "/images/clearstatus.png"
  iconType: "image/png"

  # Descriptions
  meta_description: "This status page provides updated information about my systems normal operation, incidents that may happen and their resolution."
  description_footer: "<a class='text-grey-darkest' title='Visit jorge.cortell.net' href='https://jorge.cortell.net/'>Jorge.Cortell.Net</a> Connecting dots."
  description_header: "Information about <a class='text-grey-darkest' title=Visit jorge.cortell.net' href='https://jorge.cortell.net/'>Jorge's</a> systems operations.<br />Don't follow me <a class='text-grey-darkest' title='Find me in Twitter' href='https://www.twitter.com/jorgecortell'>on Twitter</a> or subscribe to <a class='text-grey-darkest' href='%s' >RSS</a><br />to be alerted of new events."

  copyrightHolder: "Copyleft CC0"

  # Disqus commenting per issue: set your Disqus shortname here
  # Leave empty for no discussion at all.
  # You can also enable/disable discussions per issue
  disqusShortname:

  # Layout
  eventsPerPage: 10

